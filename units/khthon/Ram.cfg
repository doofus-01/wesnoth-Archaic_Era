    #    [/defense]
    #    [movement_costs]
    #        hills=1
    #        mountains=2
    #        swamp_water=1
    #    [/movement_costs]
    [attack]
        name=head
        description= _ "headbutt"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
