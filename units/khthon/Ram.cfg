    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        start_time=-100
        [frame]
            duration=250
            image="units/khthon/ram/ram-attack.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        start_time=-100
        [frame]
            duration=100
            image="units/khthon/ram/ram-attack.png"
            sound=miss-1.ogg
        [/frame]
        [frame]
            duration=100
            image="units/khthon/ram/ram-defend-1.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/ram/ram.png"
        [/frame]
    [/movement_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}
