#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Ukian Attack Dog
    name= _ "Attack Dog"
    race=ukiandog
    image="units/ukians/dog/attack-dog.png"
    hitpoints=34
    movement_type=ukianscout
    movement=9
    experience=48
    level=1
    alignment=neutral
    advances_to=null
    # small_profile="portraits/dog.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile=portraits/attack-dog.png
    {AMLA_DEFAULT}
    cost=17
    usage=scout
    undead_variation=saurian
    description= _ "Attack Dogs are highly valued by the Ukians for their proven loyalty and strength, so they are given leather and plates to cover their throats and spines (anything more would be too restrictive). They are not usually used as scouts anymore because of their value at the offensive line. If given the signal, they will throw themselves at the enemy in a fight-to-the-death fury."
