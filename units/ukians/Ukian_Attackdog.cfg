    die_sound=wolf-die.wav
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [movement_costs]
        frozen=1
        deep_water=8
    [/movement_costs]
    [defense]
        frozen=40
        deep_water=60
        shallow_water=60
    [/defense]
    [resistance]
        pierce=90
        blade=90
    [/resistance]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=8
        number=3
        defense_weight=2.1
    [/attack]
    [attack]
        name=frenzy
        description= _ "fury"
        icon=attacks/BMRfrenzy.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        range=melee
        damage=8
        number=3
        defense_weight=0.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        start_time=-350
        [frame]
            image="units/ukians/dog/attack-dog.png:200"
        [/frame]
        [frame]
            image="units/ukians/dog/attack-dog.png:150"
