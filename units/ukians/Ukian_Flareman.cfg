#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Ukian Flareman
    name= _ "Ukian Flareman"
    race=ukian
    image="units/ukians/flareman.png"
    ellipse="misc/ellipse"
    profile=portraits/flareman.png
    #    small_profile=portraits/flareman.png~SCALE(205,205)
    #
    halo=halo/torchglow-new.png
    hitpoints=72
    movement_type=ukian
    movement=6
    experience=100
    level=3
    alignment=neutral
    {ARCHAIC_STANDING_BIG_TORCH (units/ukians/flareman-s0.png) -19 19 -24}
    [movement_anim]
        start_time=-0
        [frame]
            image="units/ukians/flareman.png:150"
        [/frame]
    [/movement_anim]
    advances_to=null
    {AMLA_ARCHAIC_UKIAN_TOUGH}
    {AMLA_ARCHAIC_FIRE_ATTACK_MELEE}
    {AMLA_DEFAULT}
    cost=34
    usage=fighter
    description= _ "Flaremen are elite Signalmen who carry brighter flames, for greater broadcast strength. The brilliance of the flames made combat with orcs a little easier. They've grown accustomed to the heat, so they have a resistance to flame attacks."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    [resistance]
        fire=70
        cold=60
    [/resistance]
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/ukians/flareman.png"
        [/frame]
    [/defend]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=16
        number=3
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=21
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-300
            end=-150
            image="units/ukians/flareman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/ukians/flareman.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/ukians/flareman.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/ukians/flareman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/ukians/flareman.png"
        [/frame]
        [frame]
            begin=-200
            end=50
            image="units/ukians/flareman.png"
            sound=axe.ogg
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/ukians/flareman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
