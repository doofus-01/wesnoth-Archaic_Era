#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Primeval Hektor
    name= _ "Hastate"
    race=primeval
    image="units/primeval/velite/hektor.png"
    #
    ignore_race_traits=yes
    {ARCHAIC_TRAIT_QUICK3}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_FEARLESS}
    hitpoints=40
    movement_type=primevalstrong
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=Primeval Peltast
    cost=26
    usage=mixed fighter
    description= _ "..."
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/velite/hektor.png" "units/primeval/velite/hektor.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/velite/hektor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/velite/hektor.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/velite/hektor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/velite/hektor.png"
        [/frame]
    [/attack_anim]
[/unit_type]
